<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Manajemen Desa Tombulang</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Manajemen Desa</b><br>TOMBULANG</a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Silakan login untuk memulai sesi Anda</p>
      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required autocomplete="username">
          <div class="input-group-append"><div class="input-group-text"><span class="fas fa-user"></span></div></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="current-password">
          <div class="input-group-append"><div class="input-group-text"><span class="fas fa-lock"></span></div></div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Login</button>
          </div>
        </div>
      </form>
      <div id="status" class="mt-3"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
    // ======================================================================
    // PENTING: GANTI URL DI BAWAH INI DENGAN URL BARU 
    // DARI HASIL DEPLOY ULANG SKRIP GAS UTAMA ANDA
    // ======================================================================
    const SCRIPT_URL = "URL_GAS_UTAMA_ANDA"; 

    document.getElementById('loginForm').addEventListener('submit', function(e) { e.preventDefault(); login(); });

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");
      if (!username || !password) { showStatus("Username dan password harus diisi.", "error"); return; }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Memproses...';
      showStatus("Memproses login...", "info");

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'cors', // Menambahkan mode cors untuk penanganan error yang lebih baik
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({ action: 'login', username: username, password: password }),
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        handleLoginResponse(data);
      } catch (error) {
        console.error('Login Error:', error);
        showStatus("Gagal terhubung ke server. Periksa URL Script dan koneksi internet.", "error");
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    }

    function handleLoginResponse(data) {
      const loginBtn = document.getElementById("loginBtn");
      if (data.success && data.token) {
        showStatus("Login berhasil! Mengalihkan...", "success");
        sessionStorage.setItem("authToken", data.token);
        sessionStorage.setItem("username", data.username);
        sessionStorage.setItem("userRole", data.role);
        setTimeout(() => { window.location.href = "main.html"; }, 1500);
      } else {
        showStatus(data.message || "Username atau password salah.", "error");
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById("status");
      let alertClass = 'alert-secondary';
      if (type === 'error') alertClass = 'alert-danger';
      if (type === 'success') alertClass = 'alert-success';
      if (type === 'info') alertClass = 'alert-info';
      statusDiv.innerHTML = `<div class="alert ${alertClass} text-center p-2">${message}</div>`;
    }

    window.onload = function() {
      if (sessionStorage.getItem("authToken")) { window.location.href = "main.html"; }
    };
</script>
</body>
</html>
